<div class="container">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3>Lista De Supervisores</h3>
      <button class="btn btn-success float-end" routerLink="/createSupervisor">Nuevo</button>
    </div>
    <div class="card-body">
      <table class="table table-hover" >
        <thead>
          <tr>
            <th>CI</th>
            <th>Nombres</th>
            <th>Apellido Paterno</th>
						<th>Apellido Materno</th>
            <th>   </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supervisor of supervisores">
            <td>{{supervisor.ci}}</td>
            <td>{{supervisor.nombreCompleto}}</td>
            <td>{{supervisor.apellidoPaterno}}</td>
						<td>{{supervisor.apellidoMaterno}}</td>
            <td>
              <!-- <button routerLink="/inscritos/{{inscrito.id}}" class="btn btn-success">Ver</button> -->
              <!-- <button (click)="Eliminar(persona)" class="btn btn-danger" style="margin-left: 20px">Eliminar</button> -->
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>
