<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="tipo">Tipo de examen</label>
        <input
          type="text"
          class="form-control"
          id="tipo"
          required
          [(ngModel)]="examen.tipo"
          name="tipo"
        />
      </div>

			<div class="form-group">
        <label for="fecha">Fecha del examen</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          required
          [(ngModel)]="examen.fecha"
          name="fecha"
        />
      </div>

      <button (click)="createExamen()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>Se ha registrado el examen de tipo {{createdExamen.tipo}} para la fecha {{createdExamen.fecha}} </h3>
      <button class="btn btn-success" routerLink="/examenes">Ver listado</button>
    </div>
  </div>
</div>
