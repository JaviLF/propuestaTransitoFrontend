<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="ci">Carnet de identidad</label>
        <input
          type="text"
          class="form-control"
          id="ci"
          required
          [(ngModel)]="supervisor.ci"
          name="ci"
        />
      </div>

			<div class="form-group">
        <label for="nombreCompleto">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="nombreCompleto"
          required
          [(ngModel)]="supervisor.nombreCompleto"
          name="nombreCompleto"
        />
      </div>

			<div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno</label>
        <input
          type="text"
          class="form-control"
          id="apellidoPaterno"
          required
          [(ngModel)]="supervisor.apellidoPaterno"
          apellidos="apellidoPaterno"
        />
      </div>

      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input
          type="text"
          class="form-control"
          id="apellidoMaterno"
          required
          [(ngModel)]="supervisor.apellidoMaterno"
          apellidos="apellidoMaterno"
        />
      </div>
      <button (click)="createSupervisor()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>Se ha registrado a la persona {{createdSupervisor.nombreCompleto}} con identificacion {{createdSupervisor.ci}} </h3>
      <button class="btn btn-success" routerLink="/supervisores">Ver listado</button>
    </div>
  </div>
</div>
